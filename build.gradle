plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

mainClassName = "de.larsgrefer.spring.security.PasswordEncoderTester"

group 'de.larsgrefer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    compile "org.springframework.security:spring-security-core:5.2.0.RC1"
    compile 'org.bouncycastle:bcprov-jdk15on:1.63'
}
